<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sleep Study</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/d3Style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://d3js.org/d3.v5.min.js"></script>

   <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!--Leaflet-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

</head>

<body style="background: url(https://www.blogs.va.gov/VAntage/wp-content/uploads/2019/01/Sleeping-Better-Feeling-Better-Image.png); background-size: 100% 100%;">
  <div class = "container">

    <div class="row">
      <div style="background-color: darkgrey;" class="col-lg-12 jumbotron text-center">
        <h1>Sleep Study - Group 3</h1>
        <p>Please Don't Fall Asleep!</p>
      </div>
    </div>

    <div class = "row">
      <div class= "col-lg-12">
        <div style="width: 1100px;height:640px; margin-top: 50px; border-color: black; border-style: solid; border-width: thick;" id="map"></div>
      </div>
    </div>

    <div class = "row">
      <div class= "col-lg-12">
        <div style="width: 1100px;height:640px; margin-top: 50px; border-color: black; border-style: solid; border-width: thick;" id="scatter"></div>
      </div>
    </div>

    <div style="width: 1100px;height:640px; margin-top: 50px; border-color: black; border-style: solid; border-width: thick;" class="row">
        <div class="col-lg-2">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
      </div>

  </div>

  <!-- Footer-->
  <footer style="text-align: center; padding-top: 5px; padding-bottom: 5px; margin-top: 50px; font-weight: 600; font-size: medium; background-color:darkgrey;" class="footer">
    <span class="bottom"> Sleep Study - &copy Group 3 - Data Visualization - UC Irvine - 2020</span>
  </footer>

  <!-- API key -->
  <script type="text/javascript" src="assets/js/config.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="assets/js/markerMap.js"></script>
  <script type="text/javascript" src="assets/js/barChart.js"></script>

   <!-- Leaflet heatmap plugin-->
   <script type="text/javascript" src="assets/js/leaflet-heat.js"></script>

   <!--Plotly-->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</body>

</html>
